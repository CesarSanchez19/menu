<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Especifica el tipo de documento como HTML5 -->
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 -->
    
    <!-- Configura la ventana gráfica para que sea adaptable a dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace al archivo CSS personalizado para aplicar estilos al sitio -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Enlace al archivo CSS de Bootstrap 5.3.3 para usar sus componentes y clases -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Enlace a Font Awesome para poder usar iconos personalizados -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <title>Responsive menu</title>
</head>
<body>

    <!-- Barra de navegación que utiliza las clases de Bootstrap para ser responsiva -->
    <nav class="navbar navbar-expand-lg navbar-dark">   
    <div class="container">
        <!-- Logo o marca del sitio, con un ícono de Font Awesome -->
        <a class="navbar-brand" href="#">
            <i class="fa-solid fa-globe"></i> 
            TI31BIS-DSM
        </a>

        <!-- Botón para expandir o colapsar la barra de navegación en pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <!-- Ícono que aparece en el botón del menú -->
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenedor que colapsa el menú de navegación cuando la pantalla es pequeña -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Lista de elementos de navegación alineados a la derecha (ms-auto) -->
            <ul class="navbar-nav ms-auto">
                
                <!-- Elemento del menú: Home con ícono de Font Awesome -->
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a> 
                </li>

                <!-- Elemento del menú: About us con ícono de Font Awesome -->
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-circle-info"></i>
                        About us
                    </a>
                </li>

                <!-- Elemento del menú: Services con ícono de Font Awesome -->
                <li class="nav-item">
                    <a class="nav-link" href="#"> 
                        <i class="fa-solid fa-gear"></i>
                        Services 
                    </a> 
                </li>

                <!-- Elemento del menú: Contact con ícono de Font Awesome -->
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-envelope"></i>
                        Contact 
                    </a> 
                </li>

            </ul>
        </div>
    </div>
    </nav>

    <!-- Enlaces a archivos JavaScript -->

    <!-- Enlace al archivo JavaScript personalizado -->
    <script src="js/script.js"></script>

    <!-- Enlace a la biblioteca JavaScript de Bootstrap desde el CDN para hacer que el menú sea interactivo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
